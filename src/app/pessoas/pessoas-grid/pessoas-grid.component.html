
        <p-table [value]="pessoas"  [paginator]="true" [rows]="size"  [responsive]="true"
            [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="carregarPessoas($event)"
          #TabelaListaPessoas>

          <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Cidade</th>
                  <th class="col-data-header">Estado</th>
                  <th class="col-data-header">Status</th>
                  <th class="col-acoes-header">Ações</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoa>
              <tr>
                  <td>
                    <span class="p-column-title">Nome</span>
                    {{pessoa.nome}}
                  </td>
                  <td>
                    <span class="p-column-title">Cidade</span>
                    {{pessoa.cidade}}
                  </td>
                  <td class="col-data-content">
                    <span class="p-column-title">Estado</span>
                    {{pessoa.estado}}
                  </td>
                  <td class="col-data-content">
                    <span class="p-column-title">Status</span>

                      <a href="javascript:;" [pTooltip]="pessoa.ativo == true ? 'Desativar' : 'Ativar'"
                        tooltipPosition="top" (click)="mudarStatus(pessoa)">
                          {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
                      </a>


                  </td>
                  <td class="col-acoes-content">
                    <a pButton  icon="pi pi-pencil"  pTooltip="Editar"  tooltipPosition="bottom" ></a>
                    <button pButton type="button" icon="pi pi-trash" class="col-margin-left-button-icon"
                    (click)="excluir(pessoa)"  pTooltip="Remover"  tooltipPosition="bottom"  ></button>
                  </td>
              </tr>
          </ng-template>
        </p-table>

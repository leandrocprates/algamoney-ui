
<div class="p-grid">

  <div class="p-col-12">
    <h1>Lançamento</h1>
  </div>


  <form  (ngSubmit)="pesquisar()">

        <div class="p-col-12 p-fluid">
            <label >Descrição: </label>
            <input type="text"  pInputText  name="descricao" [(ngModel)]="filtro.descricao"  />
        </div>

        <div class="p-col-12">
              <label  style="display: block;" >Vencimento: </label>
              <p-calendar id="dataInicio" name="dataInicio" [showIcon]="true" dateFormat="dd/mm/yy" [(ngModel)]="filtro.dataVencimentoInicio" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"  ></p-calendar>

              <label> até </label>
              <p-calendar id="dataFim" name="dataFim" [showIcon]="true" dateFormat="dd/mm/yy" [(ngModel)]="filtro.dataVencimentoFim" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030" ></p-calendar>
        </div>

        <div class="p-col-12">
          <button pButton type="submit" label="Pesquisar"></button>
        </div>

  </form>


</div>



<div class="p-grid">

  <div class="p-col-12">
    <app-lancamentos-grid [lancamentos]="lancamentos" [numeroLinhas]="filtro.size"
      [totalRegistros]="totalRegistros"  (buttonTrocaNumeroPagina)="pesquisar($event)" (buttonDeletaRegistroLancamento)="excluir($event)"  ></app-lancamentos-grid>
  </div>

  <div class="p-col-12">
    <button pButton type="button" label="Novo Lancamento "></button>
  </div>

</div>

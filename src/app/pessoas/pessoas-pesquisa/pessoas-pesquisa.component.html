<div class="p-grid">

  <div class="p-col-12">
    <h1>Pessoas</h1>
  </div>

  <form  (ngSubmit)="pesquisar()" >

      <div class="p-col-12 p-fluid">
          <label for="nomePessoa">Nome</label>
          <input id="nomePessoa" type="text"  name="nome" [(ngModel)]="filtro.nome"   pInputText/>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

  </form>

</div>


<div class="p-grid">
  <div class="p-col-12">
        <app-pessoas-grid [pessoas]="pessoas" [size]="filtro.size" [totalRegistros]="totalRegistros"
          (buttonTrocaNumeroPaginaPessoas)="pesquisar($event)" (buttonDeletePessoas)="excluir($event)">
        </app-pessoas-grid>
  </div>
</div>


<div class="p-col-12">
  <button pButton type="button" label="Nova Pessoa"></button>
</div>
